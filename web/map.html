<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jemok</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="jquery.fullpage.min.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>
  <body>
    <div id="menu">
      <div id="floor"></div>
      <div id="time"></div>
    </div>
    <div id="slide">
      <div id="slidetext">
        <h3>건물정보</h3>
        <p><b>주소</b>: 인천광역시 남동구 가람동 3-1</p>
        <p><b>건물명</b>: 다솜빌라 2동</p>
        <p><b>건물 형태</b>: 3층 연립주택</p>
        <p><b>화재감지기</b>: 차동식 열 감지기, 광전식 연기 감지기</p>
      </div>
    </div>
    <div id="buttons">
      <button id="mute">Sound OFF</button>
	</div>
	<ul id="series">
			<li id="fire" class="series_item"><img src="fire_sign.png" class="series_img"/> : 열감지센서</li>
			<li id="smoke" class="series_item"><img src="smoke_sign.png" class="series_img"/> : 연기감지센서</li>
	</ul>
    <div id="fullpage" class="container">
      <div id="section0" class="section floor f3"></div>
      <div id="section1" class="section floor f2"></div>
      <div id="section2" class="section floor f1"></div>
	</div>
	<p style="width:300px">
	    <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="4" step="2">
	</p>
	</div>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script src="jquery-3.1.0.min.js"></script>
	<script src="jquery.fullpage.min.js"></script>
    <script src="main.js"></script>
    <audio class="beep" controls>
      <source src="beep-06.wav" type="audio/wav">
    </audio>
    <audio class="doubleBeep" double>
      <source src="doubleBeep.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
